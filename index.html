<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width initial-scale=1">

    <!-- import BootstrapCSS -->
    <link rel="stylesheet" href="./3rdparty/bootstrap.min.css">

    <!-- import Bootstrap theme -->
    <link rel="stylesheet" href="./3rdparty/bootstrap.rtl.min.css">

    <!-- import jQuery -->

    <!-- import CryptoJs -->
    <script type="text/javascript" src="./3rdparty/crypto-js.min.js"></script>

    <!-- import PopperJS -->
    <script type="text/javascript" src="./3rdparty/popper.min.js"></script>

    <!-- import BootstrapJS-->
    <script type="text/javascript" src="./3rdparty/bootstrap.min.js"></script>

    <script type="module" src="./js/wuolahHtml.js"></script>

    <!-- import out extension controller script, middle man between HTML & downloader itself -->
    <script type="module" src="./js/main.js"></script>
</head>


<body style="width:400px; height:400px;">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">

            <!-- navbar header -->
            <a class="navbar-brand" id="welcome"></a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar elements-->
            <div class="navbar-collapse collapse" id="navbarColor01" style="">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navbar-nav-home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navbar-nav-wuolah">Wuolah</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navbar-nav-mediafire">Mediafire</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- sections -->

    <!-- home -->
    <section style="display:none" class="container mt-3 justify-content-center" id="home-section">
        <p>HOME</p>
    </section>

    <!-- wuolah -->
    <section style="display:none" class="container mt-3 justify-content-center" id="wuolah-section">

        <!-- login form -->
        <div style="display:none" id="login-form">
            <div class="form-group mb-3">
                <input type="text"
                       id="email"
                       class="form-control mt-3"
                       placeholder="Email"
                       aria-label="Email"
                       aria-describedby="login-form-button">

                <input type="password"
                       id="password"
                       class="form-control mt-3"
                       placeholder="Password"
                       aria-label="Password"
                       aria-describedby="login-form-button">

                <button class="btn btn-primary mt-3" id="login-form-button">
                    Login
                </button>
            </div>
        </div>

        <!-- download form-->
        <div style="display:none" id="download-form">
            <div class="form-group mb-3">
                <div class="input-group mt-3">
                    <input type="text"
                           id="wuolahFileId"
                           class="form-control"
                           placeholder="ID or URL"
                           aria-label="ID or URL"
                           aria-describedby="download-file-form-button">

                    <button class="btn btn-primary" id="download-file-form-button">
                        Download
                    </button>
                </div>
                <div class="input-group mt-3">
                    <input type="text"
                           id="wuolahFolderId"
                           class="form-control"
                           placeholder="ID"
                           aria-label="ID"
                           aria-describedby="download-folder-form-button">

                    <button class="btn btn-primary" id="download-folder-form-button">
                        Download(folder)
                    </button>
                </div>
                <div class="input-group mt-3">
                    <button class="btn btn-secondary" id="logout-button">
                        Logout
                    </button>
                </div>
            </div>
        </div>

    </section>

    <!-- mediafire -->
    <section style="display:none" class="container mt-3 justify-content-center" id="mediafire-section">

        <h4> fkjdo`fgf</h4>
        <h4> fkjdo`fgf</h4>
        <h4> fkjdo`fgf</h4>
    </section>

</body>

</html>
